<div class="modal-right-heading">
    <h1>{{ 'TEMPLATE_SELECTION' | translate }}</h1>
</div>

<div class="modal-right-body site-temp">
    <!--| filter: {rootTemplate: !+'BLOG' && rootTemplate: !+'ENTERWIKI'}-->
    <div class="tabs">
        <ul>
            <li ng-repeat="category in MdlzSiteCategories" ng-click="SetSelectedMdlzSiteCategory(category)" ng-class="{'categorySelected':(SelectedMdlzSiteCategory.Title == category.Title), 'new-categ': category.IsNew}">{{category.Title}}</li>
        </ul>
    </div>
    <!--<div ng-class="{'tab-legacy': !SelectedMdlzSiteCategory.IsNew}" class="tabs-legacy-warn">Choosing one of the legacy templates is not recommended as they will be deprecated soon.</div>-->
    <div class="media" ng-repeat="template in templates | filter: filterSiteTemplates" ng-click="selectTemplate(template)" ng-class="{ 'active': template == siteConfiguration.template }">
        <div class="media-left templ-thumb">
            <img class="media-object" ng-src="{{template.imageUrl}}" alt="{{ 'TEMPLATE_ICON' | translate }}">
            <a href="javascript:;" ng-click="showPreviewPopup(template)">Show Preview</a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{template.title}}</h4>
            <p ng-bind-html="template.description"></p>
        </div>
    </div>

    <!--<div class="media" ng-repeat="template in templates | orderBy: 'displayOrder'" ng-click="selectTemplate(template)" ng-class="{ 'active': template == siteConfiguration.template }">
        <div class=" media-left">
            <img class="media-object" ng-src="{{template.imageUrl}}" alt="Template Icon">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{template.title}}</h4>
            {{template.description}}
        </div>
    </div>-->

</div>
