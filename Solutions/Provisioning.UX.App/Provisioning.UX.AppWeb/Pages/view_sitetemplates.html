<div class="modal-right-heading">
    <h1>{{ 'TEMPLATE_WHICH_TEMPLATE' | translate }}</h1>
</div>

<div class="modal-right-body">
    <!--| filter: {rootTemplate: !+'BLOG' && rootTemplate: !+'ENTERWIKI'}-->
    <div class="media" ng-repeat="template in templates | filter: filterSiteTemplates" ng-click="selectTemplate(template)" ng-class="{ 'active': template == siteConfiguration.template }">
        <div class=" media-left templ-thumb">
            <img class="media-object" ng-src="{{template.imageUrl}}" alt="{{ 'TEMPLATE_ICON' | translate }}">
            <a href="javascript:;" ng-click="showPreviewPopup(template)">Show Preview</a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{template.title}}</h4>
            <p ng-bind-html-unsafe="template.description">{{template.description}}</p>
        </div>
    </div>
